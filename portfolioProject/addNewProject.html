<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="addNewProject.css">
</head>

<body id="body">
    <div class="main">
        <h1>Enter the Project details</h1>
        <form action="C:\Users\Admin\Desktop\Web Development\Projects\portfolioProject\portfolioAkash'sVersion.html"
            class="newProjectForm">
            <div class="form-group">
                <label for="projectName">Enter Project Name :</label>
                <input type="text" class="form-control" id="projectName" name="a" value="" aria-describedby="emailHelp"
                    placeholder="Project Name">
                <small id="emailHelp" class="form-text text-muted">*Don't start with numbers.</small>
            </div>
            <div class="form-group">
                <label for="projectDescription">Enter Project description :</label>
                <input type="text" class="form-control" name="b" value="" id="projectDescription"
                    placeholder="Project Description">
            </div>
            <div class="form-group">
                <label for="projectURL">Enter the Project URL :</label>
                <input type="text" class="form-control" name="c" value="" id="projectURL" placeholder="Project URL">
            </div>
            <div class="form-group">
                <label for="projectImg">Upload Thumbnail Image :</label>
                <br>
                <input type="file" class="form" name="d" value="" id="projectImg" placeholder="Project Description">
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit Project Details</button>
        </form>
    </div>

    <script src="addNewProject.JS"></script>
</body>

</html>
